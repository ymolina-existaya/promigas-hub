<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Promigas CMS Admin</title>
</head>

<body>
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Desactivar auto-init de Decap -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>

  <!-- InicializaciÃ³n manual del CMS -->
  <script>
    CMS.init({
      config: "/admin/config.yml"
    });
  </script>

  <!-- Netlify Identity -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init({
        APIUrl: "https://radiant-malabi-45554d.netlify.app/.netlify/identity"
      });

      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
