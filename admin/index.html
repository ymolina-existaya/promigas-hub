<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Admin - Promigas</title>
</head>
<body>
  <!-- Decap CMS -->
  <div id="contenido"></div>
  <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('/content/home.md')
        .then(res => res.text())
        .then(text => {
        // separar frontmatter (YAML) del body
        const content = text.split('---')[2]; 
        document.getElementById('contenido').innerHTML = marked.parse(content);
        });
  </script>
</body>
</html>
